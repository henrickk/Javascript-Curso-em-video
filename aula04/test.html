<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
          background: darkblue;
      }

      div#area {
          font: 15pt Arial;
          background: rgb(0, 174, 255);
          color: white;
          width: 200px;
          height: 200px;
          line-height: 200px;
          text-align: center;
          border-radius: 7rem;
      }
  </style>
  </head>

  <body>
    <div id="area">
      Interaja...
    </div>
      <script>
        /* Usar: getElementById / addEventListener eventos:(mouseenter, clicke e mouseout)/ innerText / style / */
        var a = document.getElementById('area')
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('click', clicar)
        a.addEventListener('mouseout', sair)
        /*Aqui o getElementById esta pegando o Id 'Area' q representa a div(q é a parte de dentro do botão)*/
        
        function entrar() {
          a.innerText = 'Entoru'
          a.style.background = 'green'
        }

        function clicar() {
          a.innerText = 'Clicou'
          a.style.background = 'red'
        }

        function sair() {
          a.innerText = 'Saiu'
          a.style.background = 'orange'
        }
        /*O addEventListener serve para adionar eventos nas funções(como esses eventos de mouse dentro das aspas simples)*/
        
      </script>
    </div>
  </body>
</html>
