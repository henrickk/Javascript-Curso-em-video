<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div#area {
      font: 15pt Arial;
      background: rgb(36, 192, 36);
      color: white;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
    }
  </style>
  <div id="area" onclick="clicar()">
  Interaja...</div>
  <script>
    var a = document.getElementById('area')
      a.addEventListener('mouseenter', entrar)
      a.addEventListener('click', clicar)
      a.addEventListener('mouseout', sair)

    function clicar() {
      a.innerText = 'Cliclou!'
      a.style.background = 'red'
    }

    function entrar() {
      a.innerText = 'Entrou!'
      a.style.background = 'blue'
    }

    function sair() {
      a.innerText = 'Saiu!'
      a.style.background = 'rgb(36, 192, 36)'
    }

  </script>
</head>

<body>

</body>

</html>
