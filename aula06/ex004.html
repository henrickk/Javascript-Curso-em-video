<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = prompt('Qual o seu nome? ')
        
        document.write(`Olá, <strong>${nome}!</strong> seu nome tem ${nome.length} letras.<br>`)

        document.write(`Bom, <strong>${nome.toString()}</strong> com essa "tag" seu nome aparecerá normal (do jeiro que voce quiser) <br>`)
        
        document.writeln(`Seu nome em maiúsculo é <strong>${nome.toUpperCase()}</strong> <br>`)

        document.write(`Seu nome em minúsculo é <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
